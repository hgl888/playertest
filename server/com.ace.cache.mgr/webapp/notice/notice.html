<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.json-2.4.js"></script>

<script type="text/javascript">
	$(function() {

		$("#button").click(function() {

			$.ajax({
				type : "post",
				url : "../service/001-001",
				data : $("#frm").serialize(),
				beforeSend : function(data) {
					$("#res").html("<font color='red'>请求发送中，请稍后....</font>");
				},
				success : function(data) {
					$("#res").html("<font color='red'>结果：</font><br>" + data);
				}
			});

		});

	});
</script>

</head>
<body>
	<h2>
	<font style="color:#288F53">各种通知</font> <a href="../../debug.html">返回</a>
	</h2>
	<form name="frm1" id="frm" method="post" action="">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td style="text-align:right">用户id:</td>
				<td><input type="text" name="userId" id="userId" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">直播ID</td>
				<td><input type="text"  name="showId" id="showId" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">消息</td>
				<td><input type="text"  name="msg" id="msg" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">类型</td>
				<td><select name="type" id="type">
				<option value="1" selected>警告</option>
				<option value="2">分享</option>
				<option value="4">系统消息</option>
				<option value="5">关注</option>
				</select></td>
			</tr>
		
			<tr>
				<td colspan="2" style="text-align:right"><input type="button" id="button" value="提交"></td>
			</tr>
		</table>
	</form>
	<br>
	<div id="res"></div>
</body>
</html>
