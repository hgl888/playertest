<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系統消息</title>
	<link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
	<script type="text/javascript" src="/easyui/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
	
<script type="text/javascript">
	$(function(){
		$("#system-Message_btn").click(function(){
			var systemMessage = $("#editor_id").val();
			$.ajax({
				type:"post",
				url:"../service/001-007",
				data:{"systemMessage":systemMessage,"path":"001-001"},
				dataType:"json",
				success:function(exeStatus){
					if(exeStatus.exeStatus == 1){
						$.messager.alert('提示','系统消息发送成功！');
		    			$("#editor_id").textbox("setValue","");
					}else{
						$.messager.alert('提示','系统消息发送失败！');
		    			$("#editor_id").textbox("setValue","");
					}
				}
			});
		});
	});
</script>
</head>

<body>
	<div id="system-Message_panel" class="easyui-panel" style="width:100%;padding:2px;background:#fafafa;">   
       <center><p>
       <label for="">&nbsp;&nbsp;系统内容:</label>  
       		<input id="editor_id" name="userId" class="easyui-textbox"  data-options="required:false"  style="width:300px"> 
       <a id="system-Message_btn" class="easyui-linkbutton" data-options="iconCls:'icon-redo'">发送</a>
      </center> 
	</div>
</body>
</html>
