<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.json-2.4.js"></script>

<script type="text/javascript">
	$(function() {

		$("#button").click(function() {

			$.ajax({
				type : "post",
				url : "../service/001-011",
				data : $("#frm").serialize(),
				beforeSend : function(data) {
					$("#res").html("<font color='red'>请求发送中，请稍后....</font>");
				},
				success : function(data) {
					$("#res").html("<font color='red'>结果：</font><br>" + data);
				}
			});

		});

	});
</script>

</head>
<body>
	<h2>
		<font style="color:#288F53">兑点进出账明细</font> <a href="../../debug.html">返回</a>
	</h2>
	<form name="frm1" id="frm" method="post" action="">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td style="text-align:right">用户id:</td>
				<td><input type="text" name="userId" id="userId" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">开始日期</td>
				<td><input type="text" name="startTime" id="startTime" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">结束日期</td>
				<td><input type="text" name="endTime" id="endTime" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">当前页</td>
				<td><input type="text" name="page" id="page" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">每页条数</td>
				<td><input type="text" name="pageSize" id="pageSize" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">类别</td>
				<td><select name="channel" id="channel" style="width:150px"><option value="1" selected>进账</option>
				<option value="0">出账</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right"><input type="button" id="button"  value="提交"></td>
			</tr>
		</table>
	</form>
	<br>
	<div id="res"></div>
</body>
</html>
