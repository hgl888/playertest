<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.json-2.4.js"></script>

<script type="text/javascript">
	$(function() {

		$("#button").click(function() {

			$.ajax({
				type : "post",
				url : "../service/001-037",
				data : $("#frm").serialize(),
				beforeSend : function(data) {
					$("#res").html("<font color='red'>请求发送中，请稍后....</font>");
				},
				success : function(data) {
					$("#res").html("<font color='red'>结果：</font><br>" + data);
				}
			});

		});

	});
</script>

</head>
<body>
	<h2>
		<font style="color:#288F53">提现查询</font> <a href="../../debug.html">返回</a>
	</h2>
	<form name="frm1" id="frm" method="post" action="">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td style="text-align:right">开始日期</td>
				<td><input type="text" name="startTime" id="startTime" value="2015-04-04"></td>
			</tr>
			<tr>
				<td style="text-align:right">结束日期</td>
				<td><input type="text" name="endTime" id="endTime" value="2016-04-04"></td>
			</tr>
			<tr>
				<td style="text-align:right">当前页</td>
				<td><input type="text" name="page" id="page" value="1"></td>
			</tr>
			<tr>
				<td style="text-align:right">每页条数</td>
				<td><input type="text" name="pageSize" id="pageSize" value="10"></td>
			</tr>
			<tr>
				<td style="text-align:right">类别</td>
				<td><select name="status" id="status" style="width:150px">
					<option value="0" selected>待打款</option>
					<option value="1" selected>已打款</option>
					<option value="2" selected>已关闭</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right"><input type="button" id="button"  value="提交"></td>
			</tr>
		</table>
	</form>
	<br>
	<div id="res"></div>
</body>
</html>
