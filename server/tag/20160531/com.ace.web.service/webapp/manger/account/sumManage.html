<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>账户--余额查询</title>
<link rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/easyui/themes/icon.css">

<script type="text/javascript"
	src="/easyui/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/easyui/locale/easyui-lang-zh_CN.js"></script>
	
<script type="text/javascript">
	$(function(){
		//数据的展示
		$('#sumManage-table').datagrid({
			url : '../../service/001-300',
			fitColumns : true,
			pagination : true,
			pagePosition : 'bottom',
			rownumbers : true,
			singleSelect : true,
			pageNumber : 1,
			pageSize : 20,
			pageList : [20,50,70, 100,500, 1000],
			queryParams: {path: '001-030'},
			columns : [ [ {
				field : 'number',
				title : '序号',
				width : 50
			},{
				field : 'userId',
				title : '用户ID',
				width : 50
			},{
				field : 'userName',
				title : '用户呢称',
				width : 100
			},{
				field : 'goldBalance',
				title : '金币余额',
				width : 100
			}
			,{
				field : 'silverBalance',
				title : '银币余额',
				width : 100
			}
			]]
		});
		
		$("#search_btn").click(function(){
			
			var userId = $("#userId").val();
			alert(userId);
			$("#sumManage-table").datagrid('reload',{
				"path" : "001-030",
				"userId" : userId
			});
		});
		
	})
	
</script>
</head>
<body>
	<div id="add_update_panel" class="easyui-panel" style="width:100%;height:50px;padding:1px;background:#fafafa;">
		<center>
		<p>
		<label for="name">&nbsp;&nbsp;用户ID:</label>   
        	<input id="userId" name="key" class="easyui-textbox"   data-options="required:true" />&nbsp;&nbsp;&nbsp;&nbsp;
    	<a id="search_btn" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
		</center>
	</div>
	<!-- DataGrid 数据展示 -->
	<table id="sumManage-table" class="easyui-datagrid" style="width:100%"></table>
	
	 
</body>
</html>
