<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.json-2.4.js"></script>

<script type="text/javascript">
	$(function() {

		$("#button").click(function() {

			$.ajax({
				type : "post",
				url : "../service/002-002",
				data : $("#frm").serialize(),
				beforeSend : function(data) {
					$("#res").html("<font color='red'>请求发送中，请稍后....</font>");
				},
				success : function(data) {
					$("#res").html("<font color='red'>结果：</font><br>" + data);
				}
			});

		});

	});
</script>

</head>
<body>
	<h2>
	<font style="color:#288F53">开播</font> <a href="../../debug.html">返回</a>
	</h2>
	<form name="frm1" id="frm" method="post" action="../service/002-002" enctype="multipart/form-data">
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td style="text-align:right">用户id:</td>
				<td><input type="text" name="userId" id="userId" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">标题</td>
				<td><input type="text"  name="title" id="title" value=""></td>
			</tr>
			<tr>
				<td style="text-align:right">位置</td>
				<td><input type="text"  name="position" id="position" value="北京/海淀"></td>
			</tr>
			<tr>
				<td style="text-align:right">封面</td>
				<td><input type="file" name="showImg" id="showImg"></td>
			</tr>
			
			<tr>
				<td colspan="2" style="text-align:right"><input type="submit" value="提交"></td>
			</tr>
		</table>
	</form>
	<br>
	<div id="res"></div>
</body>
</html>
